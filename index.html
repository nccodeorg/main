    <path class="head" d="M547,196h327L711,359L747,296z" />
    <path class="face" d="M994,400L673,520L711,359l162.9-162h0.4c55,55,97,125.7,119.7,203.6 C994,399,994,400,994,400z" />

    <path class="body" d="M1012,530c0,261-212,474-474,474c-130.4,0-248-52-334-138l507-507L873,420l120-020 C1006,441,1012,485,1012,530z" />

    <div class="text">
      NCCode
    </div>
  </div>

  <h1 class="page-heading">Posts</h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe<a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
